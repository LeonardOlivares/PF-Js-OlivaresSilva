<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ProyectoFinalJS-OlivaresSilva</title>
</head>

<body>
    <header>
        <nav>

            <nav class="navbar fixed-top navbar-expand-sm bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img id="logoMrBike" src="./imgs/Vector-Logotipo-MrBike.png"
                            alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a id="btnVerCarrito" class="nav-link" href="#"><img src="imgs/carro-01.svg"
                                        id="img-carrito"></a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input id="motorBusqueda" class="form-control me-2" type="search"
                                placeholder="Busca tu producto" aria-label="Filtrar">
                        </form>
                    </div>
                </div>
            </nav>

        </nav>
    </header>

    <div class="ocultar" id="carrito">
        
    </div>

    <div id="contenedorProductos">
        <div id="hero">
            <div class="container">
                <div class="row">
                    <div class="six columns">
                        <div class="contenido-hero">
                            <h2 class="w-3">Todo lo que necesitas para rodar</h2>
                            <p>A un precio nunca antes visto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center filtrado-Categorias">Filtra aquí por categorías</div>
        <div class="text-center">
            <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="bicicletas" value="bicicletas">
                <label class="form-check-label">Bicicletas</label>
            </div>
            <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="seguridad" value="seguridad">
                <label class="form-check-label">Seguridad</label>
            </div>
            <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="indumentaria" value="indumentaria">
                <label class="form-check-label">Indumentaria</label>
            </div>
            <div class="m-3 form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" id="e-move" value="e-move">
                <label class="form-check-label">E-Move</label>
            </div>
        </div>
       <hr>
        <div id="contenedorCard">
        </div>
    </div>

    <footer class="bg-dark text-center text-white mt-5">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/LeonardOlivares/PF-Js-OlivaresSilva" role="button"
              ><i class="fab fa-github"></i></a>
          </section>          
        </div>        
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Proyecto Final:
          <a class="text-white" href="https://github.com/LeonardOlivares/PF-Js-OlivaresSilva">Leo Olivares Silva</a>
        </div>
        <!-- Copyright -->
      </footer>
      
    <script src="https://kit.fontawesome.com/73eb45f24c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>

</html>
